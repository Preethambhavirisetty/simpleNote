version: '3.8'

services:
  simplenote-db:
    image: postgres:15-alpine
    container_name: simplenote-db
    restart: unless-stopped
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with existing DB on 5432
    volumes:
      - simplenote-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=simplenote
      - POSTGRES_USER=simplenote_user
      - POSTGRES_PASSWORD=simplenote_secure_password_2024
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - simplenote-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simplenote_user -d simplenote"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: 0.3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  simplenote-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: simplenote-backend
    restart: unless-stopped
    ports:
      - "5002:5002"
    volumes:
      - simplenote-logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PORT=5002
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://simplenote_user:simplenote_secure_password_2024@simplenote-db:5432/simplenote
    depends_on:
      simplenote-db:
        condition: service_healthy
    networks:
      - simplenote-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  simplenote-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NODE_OPTIONS: "--max_old_space_size=512"
    container_name: simplenote-frontend
    restart: unless-stopped
    ports:
      - "3002:80"  # Changed from 3001 to 3002
    depends_on:
      - simplenote-backend
    volumes:
      - simplenote-nginx-logs:/var/log/nginx
    networks:
      - simplenote-network
    mem_limit: 128m
    cpus: 0.3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  simplenote-network:
    driver: bridge

volumes:
  simplenote-postgres-data:
    driver: local
  simplenote-logs:
    driver: local
  simplenote-nginx-logs:
    driver: local

