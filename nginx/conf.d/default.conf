# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.notelite.org notelite.org;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://www.notelite.org$request_uri;
    }
}

# HTTPS server - www.notelite.org
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.notelite.org;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/www.notelite.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.notelite.org/privkey.pem;
    
    # Fallback to self-signed if Certbot hasn't run yet
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # Root for static files (frontend)
    root /usr/share/nginx/html;
    index index.html;

    # API proxy to backend
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://simplenote-backend:5002;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Don't pass these to backend
        proxy_redirect off;
    }

    # Frontend static files with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Compression
        gzip_static on;
        
        # CORS if needed
        # add_header Access-Control-Allow-Origin "*";
    }

    # Frontend routes - SPA routing
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        try_files $uri $uri/ /index.html;
    }

    # HTML files - no cache (including index.html)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Explicit no-cache for index.html (more specific)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect non-www to www
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name notelite.org;

    ssl_certificate /etc/letsencrypt/live/www.notelite.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.notelite.org/privkey.pem;

    return 301 https://www.notelite.org$request_uri;
}

